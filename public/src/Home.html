<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="stylesheet/Home.css">
</head>
<body>
    <img src="/src/images/title.png" alt="Bumper Tank" class = "centerAlign">
<div id="home">

<div class="tab">
  <button class="tablinks" onclick="openGameTab(event, 'Login')">Log-in</button>
  <button class="tablinks" onclick="openGameTab(event, 'About')">About</button>
  
</div>

<div id="Login" class="tabcontent">
    <form action="/post" class="form-container">
      <h1>Login</h1>
  
      <label for="username"><b>Username</b></label>
      <input class="login" type="text" placeholder="Enter username" id="username" required>
  
      <label for="psw"><b>Password</b></label>
      <input class="login" type="password" placeholder="Enter Password" id="psw" required>
  
      <button type="submit" class="btn">Login</button>

  <button class="open-button" onclick="openForm()">Sign-Up</button>

<div class="form-popup" id="myForm">
  <form action="/post" class="form-container">
    <h1>Sign-Up</h1>
    <label for="email"><b>Email id</b></label>
    <br>
    <input class="signUp" type="text" placeholder="Enter Your Email" id="email" required>
    <br>
    <br>
    <label for="firstName"><b>First Name</b></label>
    <br>
    <input class="signUp" type="text" placeholder="Enter First Name" id="FirstName" required>
    <br>
    <label for="lastName"><b>Last Name</b></label>
    <br>
    <input class="signUp" type="text" placeholder="Enter Last Name" id="lastName" required>
    
    <br>
    <label for="username_signup"><b>Username</b></label>
    <br>
    <input class="signUp" type="text" placeholder="Enter username" id="username_signup" required>
    <br>
    <label for="rpsw"><b>New Password</b></label>
    <br>
    <input class="signUp" type="password" placeholder="Enter Password" id="rpsw" required>
    <br>
    <label for="rpsw"><b>Re-enter Password</b></label>
    <br>
    <input class="signUp" type="password" placeholder="Enter Password" id="spsw" required>
   <br>
    <button type="submit" class="btn">Sign-Up</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>
</div>

<div id="About" class="tabcontent">
  <p>About the Game
  Bumper Tanks is a drive around fun bumping shooting game. The Goal of the game is to stand up until the last among all your friends.</p>
  <p> Have real-time weather experience inside the game with the cool weather themes. </p>
</div>
</div>

<script
>function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}

function openGameTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}</script>
   
</body>
</html>
